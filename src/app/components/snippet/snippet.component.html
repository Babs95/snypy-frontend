<div *ngIf="activeSnippet;">
  <div style="padding: 15px;">
    <span class="badge badge-info">ToDo</span>
    <span class="badge badge-info">Angular</span>
    <span class="badge badge-info">Vue</span>
    <span class="badge badge-info">Laravel</span>
  </div>

  <div style="padding: 15px;">
    {{ activeSnippet.description }}
  </div>

  <div *ngFor="let file of files" style="margin: 15px;">
    <ngb-accordion #acc="ngbAccordion" [activeIds]="'file-' + file.pk">
      <ngb-panel [id]="'file-' + file.pk" [title]="file.name">
        <ng-template ngbPanelContent>
          <ngx-monaco-editor [options]="{theme: 'vs-dark', language: 'python', readOnly: true}" [(ngModel)]="file.content"></ngx-monaco-editor>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
