<div *ngIf="activeSnippet;">
  <div style="padding: 15px;">
    <span class="badge badge-info">Angular</span>
    <span class="badge badge-info">Vue</span>
    <span class="badge badge-info">Laravel</span>
  </div>

  <div style="padding: 15px;">
    {{ activeSnippet.description }}
  </div>

  <div *ngFor="let i of [1,2,3]" style="margin: 15px;">
    <ngb-accordion #acc="ngbAccordion" activeIds="file-{{ i }}">
      <ngb-panel id="file-{{ i }}" title="Simple {{ i }}">
        <ng-template ngbPanelContent>
          <handy-syntax-highlighter [language]="'typescript'" [content]="codeSample"></handy-syntax-highlighter>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
